<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Siblings</title>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("h1").siblings().addClass("css");
		})
		$(document).ready(function(){
			$("h1").siblings("span").addClass("css-two");
		})
	</script>
	<style>
		.css{
			border : 1px solid red;
			color : green;
		}

		.css-two{
			border : 5px solid red;
			color : blue;
		}
	</style>
	<div>
		<span>Viet Nam</span>
		<p>Hello every one</p>
		<h1>jQuery</h1>
		<h2>Learning jQuery</h2>
		<span>Viet Nam</span>
	</div>
</body>
</html>
