<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("#css").click(function(){
				$("p").css({"color" : "red", "font-size" : "20px"})
			})

			$("#addclass").click(function(){
				$("p").addClass("css");
			})
		})
	</script>
	<style>
	.css{
		color: blue;
		font-size: 14px;
		font-weight: 900;
	}
</style>
<p>This is para 1</p>
<p>This is para 2</p>
<p>This is para 3</p>
<p>This is para 4</p>
<br>
<button id="css">CSS</button>
<button id="addclass">Add Class CSS</button>
</body>
</html>
