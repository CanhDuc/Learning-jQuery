<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show-Hide</title>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("#hide").click(function(){
				$("p").hide(1000);
			})
			$("#show").click(function(){
				$("p").show(1000);
			})
		})
	</script>
	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<p>This is a paragraph</p>
	<p>This is a paragraph</p>
	<p>This is a paragraph</p>
</body>
</html>
