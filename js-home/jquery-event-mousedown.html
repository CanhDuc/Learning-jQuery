<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery-event-mousedown</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("p").mousedown(function(){
				alert("Xin chao");
			})
		})
	</script>
	<p>Event this paragraph</p>
</body>
</html>
