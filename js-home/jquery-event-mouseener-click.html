<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-mouseenter</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("p").mouseenter(function(){
				alert("Welcome to learn jQuery");
			})
		})
	</script>

	<p>Enter this paragraph</p>
</body>
</html>
