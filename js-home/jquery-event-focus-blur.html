			$("input").focus(function(){
				$(this).css("background","red");
				$(this).css("border","5px solid yellow");
				$(this).css("font-size","30px");
			})

			$("input").blur(function(){
				$(this).css("background","#fff");
				$(this).css("border","5px solid yellow");
				$(this).css("font-size","10px");
			})
		})
	</script>
