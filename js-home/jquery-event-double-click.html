<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-double click</title>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			})
		})
	</script>

	<p>one</p>
	<p>two</p>
	<p>three</p>
</body>
</html>
